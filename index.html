<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel App 0.4.11</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.cheaplayerat@0.1.2/Leaflet.CheapLayerAt.min.js"></script>
    <!-- prettier-ignore -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/hosuaby/Leaflet.SmoothMarkerBouncing@v3.0.2/dist/bundle.js" crossorigin="anonymous" ></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script type="module" src="script.js"></script>

    <div id="map"></div>

    <button id="layers_button" class="layer_button layer_0">layers</button>
    <div id="layers_container" class="layers_container">
      <button id="map_tile_layer_A" class="layer_button layer_1">layer 1</button>
      <button id="map_tile_layer_B" class="layer_button layer_2">layer 2</button>
      <button id="map_tile_layer_C" class="layer_button layer_3">layer 3</button>
      <button id="map_tile_layer_D" class="layer_button layer_4">layer 4</button>

      <button id="map_tile_addon_labels" class="layer_button addon_labels">labels</button>
      <button id="map_tile_addon_borders" class="layer_button addon_borders">borders</button>
      <button id="map_tile_addon_train" class="layer_button addon_train">train</button>
      <button id="map_tile_addon_cycling" class="layer_button addon_cycling">cycling</button>
    </div>

    <button id="home_button_main" class="home_button home_main">main</button>
    <div id="location_container" class="location_container">
      <button id="home_button_geolocation" class="home_button home_geolocation">location</button>
      <button id="home_button_manual" class="home_button home_manual">manual</button>
      <button id="home_button_zoom" class="home_button home_zoom">zoom</button>

      <input type="color" id="home_color_picker" value="#8AFF14" />
      <input type="range" id="home_opacity_slider" min="0" max="1" step="0.05" value="0.5" />
    </div>

    <div class="main_logs_container_arrow">
      <img src="content/icons/main_logs_container_arrow.png" />
    </div>

    <div class="main_logs_container">
      <button id="add_travel" class="add_travel">add travel</button>
      <div id="logs_list" class="travel_logs"></div>
    </div>

    <div class="main_travel_settings_container" id="main_travel_settings_container">
      <div class="travel_settings_data_input_container">
        <form id="travel_log_form">
          <input type="text" id="travel_logs_input" placeholder="Enter the travel name" />
          <input type="text" name="daterange" id="daterange" value="" />
        </form>
      </div>
      <input type="color" id="marker_color_picker" value="#1495ED" />
      <input type="range" id="marker_opacity_slider" min="0" max="1" step="0.05" value="0.5" />
      <div class="travel_settings_icon_container">
        <button id="travel_type_car" class="travel_type_button">
          <img src="/content/icons/car_icon_small.png" alt="Car Icon" />
        </button>
        <button id="travel_type_plane" class="travel_type_button">
          <img src="/content/icons/plane_icon_small.png" alt="plane Icon" />
        </button>
        <button id="travel_type_boat" class="travel_type_button">
          <img src="/content/icons/boat_icon_small.png" alt="boat Icon" />
        </button>
        <button id="travel_type_walk" class="travel_type_button">
          <img src="/content/icons/walk_icon_small.png" alt="walk Icon" />
        </button>
        <!--       <button id="travel_type_motorcycle" class="travel_type_button">Motorcycle</button> -->
        <button id="travel_type_bicycle" class="travel_type_button">
          <img src="/content/icons/bicycle_icon_small.png" alt="bicycle Icon" />
        </button>
      </div>
    </div>
    <button id="check_icon" class="settings_container_icon check_icon">&#10003;</button>
    <button id="close_icon" class="settings_container_icon close_icon">&#10006;</button>

    <button id="test_button" class="test_button t1">TEST console</button>
    <button id="test_button_2" class="test_button t2">TEST clear</button>

    <div class="app_version">ver: 0.4.11</div>

    <div id="info_popup" style="display: none">
      <span id="close_info_popup">&times;</span>
      <p id="info_popup_text"></p>
    </div>
  </body>
</html>
